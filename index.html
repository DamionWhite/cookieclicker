<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="cookieBtn" onclick="cookieClick()"></div>
        <h1 id="cookieCount"></h1>
        <small id="cookiesPerSecond"></small>
    </div>

    <div id="shopMenu" class="hidden">
        <div class="item">
            <h4>Cursor <span id="itemCursorCPS"></span></h4>
            <p id="itemCursorAmount">Owned: none</p>
            <button id="buyCursorBtn" onclick="buyCursor()">Buy (-100 C)</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
